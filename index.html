<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="./style.css">
</head>
<body>
<section id="gal">
    <div class="container">
        <div class="row">
            <img class="img_nav" src="./images/1.jpeg" alt="">
            <img class="img_nav" src="./images/2.jpeg" alt="">
            <img class="img_nav" src="./images/3.jpeg" alt="">
            <img class="img_nav" src="./images/4.jpeg" alt="">
            <img class="img_nav" src="./images/5.jpeg" alt="">
        </div>
    </div>

   
    <div class="pop_up">
        <span class="cross"><i class="fa-solid fa-x"></i></span>
    
        <span class="arrow right"><i class="fa-solid fa-chevron-right"></i></span>
        <span class="arrow left"><i class="fa-solid fa-chevron-left"></i></span>
    
        <img class="preview" src="./images/5.jpeg" alt="">
    </div>
</section>


<script src="./app.js"></script>
</body>
</html>
